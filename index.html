<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Belajar React</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function Header({ author }) {
        return <h1>Belajar React bareng {author ? author : 'WPU'}ðŸš€</h1>;
      }

      function Button({ text, onClick, isDisabled }) {
        return (
          <button onClick={onClick} disabled={isDisabled}>
            {text}
          </button>
        );
      }

      function Text({ text }) {
        return <span>{text}</span>;
      }

      function HomePage() {
        const students = ['sandhika', 'doddy', 'erik'];

        const [isCounterDisabled, setIsCounterDisabled] = React.useState(false);
        const [isResetDisabled, setIsResetDisabled] = React.useState(false);
        const [likes, setLikes] = React.useState(0);

        function handleClickAdd() {
          if (likes === 10) {
            setIsCounterDisabled(true);
            setIsResetDisabled(false);
            setLikes('done');
          } else {
            setLikes(likes + 1);
          }
        }
        function handleClickMinus() {
          if (likes === 0) {
            setIsCounterDisabled(true);
            setIsResetDisabled(false);
            setLikes('done');
          } else {
            setLikes(likes - 1);
          }
        }

        function handleReset() {
          setIsCounterDisabled(false);
          setIsResetDisabled(true);
          setLikes(0);
        }

        return (
          <>
            <Header author="pak Dhika" />
            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>
            <button onClick={handleClickAdd} disabled={isCounterDisabled}>
              Like ({likes})
            </button>
            <br />

            <Button
              text="-"
              onClick={handleClickMinus}
              isDisabled={isCounterDisabled}
            />
            <Text text={likes} />
            <Button
              text="+"
              onClick={handleClickAdd}
              isDisabled={isCounterDisabled}
            />

            <br />
            <Button
              text="Reset!"
              onClick={handleReset}
              isDisabled={isResetDisabled}
            />
          </>
        );
      }
      root.render(<HomePage />);
    </script>
  </body>
</html>
